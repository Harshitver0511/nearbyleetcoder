<!DOCTYPE html>
<html>
<head>
  <title>Nearby LeetCoders</title>
  <style>
    
    body {
      width: 350px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .user-card {
      border: 1px solid #ddd;
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
      background-color: #f8f9fa;
    }
    .loading {
      text-align: center;
      color: #666;
    }
    #username-form {
      margin-bottom: 15px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #45a049;
    }
    .radius-container {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 10px 0;
    }
    #radius-value {
      min-width: 40px;
      text-align: right;
    }
    .user-links {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    .btn {
      display: inline-block;
      padding: 8px 12px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-size: 14px;
      text-align: center;
      flex: 1;
    }
    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h2>Nearby LeetCoders</h2>
  
  <div id="username-form">
    <div class="form-group">
      <label for="leetcode-username">LeetCode Username:</label>
      <input type="text" id="leetcode-username" placeholder="Your LeetCode Username">
    </div>
    
    <div class="form-group">
      <label for="radius">Search Radius:</label>
      <div class="radius-container">
        <input type="range" id="radius" min="1" max="5000" value="5">
        <span id="radius-value">5</span>
        <span>km</span>
      </div>
    </div>

    <button id="find-nearby">Find Nearby Users</button>
  </div>

  <div id="status"></div>
  <div id="users-list"></div>
  
  <script src="popup.js"></script>
</body>
</html>
